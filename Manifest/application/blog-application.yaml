apiVersion: v1
kind: Namespace
metadata:
  name: blog-app
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: blog-app
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLables:
      app: mongodb
  template:
    metadata:
      lables:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:8.2.4-noble
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
              name: mongodb-creds
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: blog-app
spec: 
  clusterIP: None
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  lables:
    app: posts
spec:
  replicas: 1
  selector:
    matchLables:
      app: posts
  template:
    metadata:
      lables:
        app: posts
    spec:
      containers:
        - name: posts
          image: kings5layer/blog-posts:180808d
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-creds
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-creds
                  key: MONGO_INITDB_ROOT_USERNAME
---
apiVersion: v1
kind: Service
metadata:
  name: posts
  namespace: blog-app