apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/0xMordecai/blog-environments.git
    targetRevision: dev
    path: Manifest/sealed-secrets/
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
        automated:
          selfHeal: true
